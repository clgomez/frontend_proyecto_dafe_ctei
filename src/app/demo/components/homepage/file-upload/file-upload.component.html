
<div class="file-upload">
    <h2>Subir archivo</h2>
    <form (ngSubmit)="onSubmit()" fileForm="ngForm" >
      <input type="file" (change)="onFileChange($event)" accept=".pdf,.xlsx" />
      <button type="submit" [disabled]="!selectedFile">Subir</button>
    </form>
    <div *ngIf="responseMessage">
      <p>{{ responseMessage }}</p>
    </div>
  </div>
